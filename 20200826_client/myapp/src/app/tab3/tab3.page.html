<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary">
      Options
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
    <ion-list-header>
      <b>Settings</b>
    </ion-list-header>
    
    <ion-item (click)="setProfile(user)">
      <ion-icon name="ios-contact" color="dark" item-left></ion-icon>
      <ion-label class="ion-padding">Profile</ion-label>      
    </ion-item>

    <ion-item>
      <ion-icon name="ios-color-palette" color="dark" item-left></ion-icon>
      <ion-label class="ion-padding">Color</ion-label>
      <ion-note slot="end"><p>Default</p></ion-note>
    </ion-item>
    
    <ion-item>
      <ion-icon name="ios-resize" color="dark" item-left></ion-icon>
      <ion-label class="ion-padding">Font Size</ion-label>
      <ion-note slot="end"><p>Default</p></ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-chatbubbles" color="secondary" item-left></ion-icon>
      <ion-label class="ion-padding">Message</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-navigate" color="primary" item-left></ion-icon>
      <ion-label class="ion-padding">Tab Placement</ion-label>
      <ion-note slot="end"><p>Bottom</p></ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <b>CESLeA Settings</b>
    </ion-list-header>

    <ion-item>
      <ion-icon name="jet" color="primary" item-left></ion-icon>
      <ion-label class="ion-padding">Flight Reservation</ion-label>
      <ion-toggle mode="ios" color="tertiary" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-youtube" color="danger" item-left></ion-icon>
      <ion-label class="ion-padding">Youtube</ion-label>
      <ion-toggle mode="ios" color="tertiary" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-cart" item-left></ion-icon>
      <ion-label class="ion-padding">Shopping</ion-label>
      <ion-toggle mode="ios" color="tertiary"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-mail" color="secondary" item-left></ion-icon>
      <ion-label class="ion-padding">Mail</ion-label>
      <ion-toggle mode="ios" color="tertiary" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-calendar" item-left></ion-icon>
      <ion-label class="ion-padding">Calendar</ion-label>
      <ion-toggle mode="ios" color="tertiary" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-map" item-left></ion-icon>
      <ion-label class="ion-padding">Google Map</ion-label>
      <ion-toggle mode="ios" color="tertiary" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-search" item-left></ion-icon>
      <ion-label class="ion-padding">WiKi</ion-label>
      <ion-toggle mode="ios" color="tertiary" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-home" color="primary" item-left></ion-icon>
      <ion-label class="ion-padding">Hotel Reservation</ion-label>
      <ion-toggle mode="ios" color="tertiary"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-restaurant" item-left></ion-icon>
      <ion-label class="ion-padding">Restaurant Reservation</ion-label>
      <ion-toggle mode="ios" color="tertiary"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>  
    <ion-list-header>
      <b>Logout</b>
    </ion-list-header>

    <ion-item (click)="logoutAlert()">
      <ion-icon name="ios-log-out" item-left></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>    
  </ion-list>  
</ion-content>
